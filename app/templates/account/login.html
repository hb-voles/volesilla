{% extends "common/page_base.html" %}

{% block title %}
Log In
{% endblock %}

{% block content %}

    <form method="POST" action="{{ url_for('account.login', next=next) }}">
        <fieldset>

            {{ form.csrf_token }}
            <div class="form-group">
                {{ form.username.label }} <br> {{ form.username(size=25) }}
            </div>

            <div class="form-group">
                {{ form.password.label }} <br> {{ form.password(size=25) }}
            </div>

            <div class="form-group">
                {{ form.recaptcha }}
            </div>

            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Log In">
            </div>

        </fieldset>
    </form>

{% endblock %}
