{% extends "common/page_base.html" %}

{% block title %}
Log In
{% endblock %}

{% block content %}

    <form method="POST" action="/login">
        {{ form.csrf_token }}
        <p> {{ form.username.label }} <br> {{ form.username(size=20) }}
        <p> {{ form.password.label }} <br> {{ form.password(size=20) }} <br>
        <p> <input type="submit" value="Log In">
    </form>

{% endblock %}
