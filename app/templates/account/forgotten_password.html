{% extends "common/page_base.html" %}

{% block title %}
Forgotten Password
{% endblock %}

{% block content %}

    <form method="POST" action="{{ url_for('account.forgotten_password') }}">
        <fieldset>

            {{ form.csrf_token }}
            <div class="form-group">
                {{ form.email.label }} <br> {{ form.email(size=25) }}
            </div>
            <div class="form-group">
                {{ form.recaptcha }}
            </div>

            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Send">
            </div>

        </fieldset>
    </form>

{% endblock %}
